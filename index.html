<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bingo da Virada</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2318d8a2'/%3E%3Cstop offset='100%25' stop-color='%23ffda67'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='64' height='64' rx='12' fill='%230b1221'/%3E%3Ccircle cx='32' cy='32' r='26' fill='url(%23g)'/%3E%3Ctext x='32' y='39' text-anchor='middle' font-family='Arial, sans-serif' font-size='26' font-weight='700' fill='%230b1221'%3EB%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="hero">
      <div class="eyebrow">✨ Virada 2025 / 2026</div>
      <h1>Bingo da Virada</h1>
      <p class="subtitle">Cartelas sincronizadas para brindar a sorte</p>
    </div>
    <header class="topbar">
      <div class="event-info">
        <div class="label">Evento</div>
        <div id="eventName" class="value">—</div>
      </div>
      <div class="event-info">
        <div class="label">Cartela</div>
        <div id="cardId" class="value">—</div>
      </div>
      <button id="copyId" class="ghost small">Copiar ID</button>
    </header>

    <main id="participantView" class="screen">
      <section class="notice" id="missingEventNotice" hidden>
        <p>Defina um evento via <code>?event=SEED</code> ou insira abaixo.</p>
        <div class="inline-form">
          <input type="text" id="manualEvent" placeholder="SEED do evento">
          <button id="applyEvent">Usar</button>
        </div>
      </section>

      <section class="controls">
        <div class="pill-group">
          <button id="checkBingo" class="pill strong">Verificar bingo</button>
        </div>
        <div class="status-row">
          <span id="markCount">Marcados: 0/25</span>
          <span id="lockState" class="badge" hidden>Desbloqueado</span>
        </div>
        <div id="feedback" class="feedback" aria-live="polite"></div>
      </section>

      <section id="boardArea">
        <div class="board-header">
          <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
        </div>
        <div id="board" class="board" aria-live="polite"></div>
      </section>
    </main>

    <main id="hostView" class="screen" hidden>
      <section class="card">
        <h1>Gerador do evento</h1>
        <label class="field">
          <span>Seed do evento</span>
          <input type="text" id="hostEventSeed" placeholder="Ex.: NATAL2025">
        </label>
        <button id="hostGenerate" class="primary">Gerar link do evento</button>
        <div class="result" id="hostResult" hidden>
          <p>Link pronto:</p>
          <div class="inline-form">
            <input type="text" id="hostLink" readonly>
            <button id="copyLink" class="ghost small">Copiar</button>
          </div>
          <div id="qrArea" class="qr-box"></div>
          <p class="hint">Compartilhe o link ou imprima o QR para os participantes.</p>
        </div>
      </section>
    </main>
  </div>

  <div id="confetti" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
